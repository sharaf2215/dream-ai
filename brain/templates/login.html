<!DOCTYPE html>
<html>
<head>
    <title>Dream AI Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; }
        .login-box { max-width: 400px; margin: 80px auto; background: #111; border-radius: 10px; box-shadow: 0 0 15px #002200; padding: 30px; }
        .form-control { background: #222; color: #00ff41; border: 1px solid #00ff41; }
        .btn-success { background: #00ff41; color: #000; border: none; }
        .btn-success:hover { background: #fff; color: #00ff41; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="mb-4">Dream AI Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
</body>
</html>
