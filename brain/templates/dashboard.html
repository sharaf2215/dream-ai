<!DOCTYPE html>
<html>
<head>
    <title>Dream AI // Mission Control</title>
    <style>
        /* HACKER UI THEME */
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .box { border: 1px solid #333; background: #111; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px #003300; }
        h1 { margin-top: 0; border-bottom: 1px solid #00ff41; padding-bottom: 10px; }
        
        /* LOG WINDOW */
        #log-window { 
            height: 400px; 
            overflow-y: scroll; 
            white-space: pre-wrap; 
            color: #ddd; 
            font-size: 14px; 
            background: #000;
            padding: 10px;
            border: 1px solid #333;
        }

        /* INPUT FIELD */
        input[type="text"] {
            width: 70%;
            background: #222;
            border: 1px solid #00ff41;
            color: #fff;
            padding: 10px;
            font-family: inherit;
            font-size: 16px;
        }
        button {
            width: 20%;
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #fff; }
    </style>
</head>
<body>
    <h1>ðŸ§  DREAM AI // MISSION CONTROL</h1>
    
    <div class="box">
        <h3>âš¡ Override Protocol</h3>
        <input type="text" id="commandInput" placeholder="Enter command (e.g., 'Check system disk space')...">
        <button onclick="sendCommand()">EXECUTE</button>
    </div>

    <div class="box">
        <h3>ðŸ“¡ Neural Feed</h3>
        <div id="log-window">Connecting to neural link...</div>
    </div>

    <script>
        // 1. Function to send commands to the Brain
        function sendCommand() {
            const input = document.getElementById('commandInput');
            const task = input.value;
            if (!task) return;

            fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: task })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Command sent:", data);
                input.value = ""; // Clear input
            });
        }

        // 2. Allow pressing "Enter" to send
        document.getElementById("commandInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendCommand();
        });

        // 3. Live Log Stream
        function updateLog() {
            fetch('/brain-log')
                .then(response => response.text())
                .then(data => {
                    const logWindow = document.getElementById('log-window');
                    logWindow.innerText = data;
                    logWindow.scrollTop = logWindow.scrollHeight; // Auto-scroll to bottom
                });
        }
        setInterval(updateLog, 1000);
    </script>
</body>
</html>
